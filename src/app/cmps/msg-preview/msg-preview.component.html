<div
  *ngIf="msgSender"
  class="msg-preview-wrapper flex align-center full-width p0-5 gap0-5"
>
  <div class="img-container">
    <img
      *ngIf="!isImgErr"
      class="sender-img full-width"
      [class]="isImgLoaded ? '' : 'loading'"
      [src]="msgSender.imgUrl"
      loading="lazy"
      (error)="onImgErr()"
      (load)="isImgLoaded = true"
    />
    <ng-container *ngIf="!isImgLoaded">
      <svg
        class="user-img"
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        role="presentation"
        focusable="false"
        style="display: block; height: 100%; width: 2em; fill: currentcolor"
      >
        <path
          d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"
        ></path>
      </svg>
    </ng-container>
  </div>
  <div class="txt-container flex align-center space-between full-width gap0-5">
    <div class="name-and-txt-wrapper">
      <p class="name dark-font fw500">{{ msgSender.fullname }}</p>
      <p class="txt">{{ msg.txt }}</p>
    </div>
    <div class="timestamp">
      {{ formattedDate }}
    </div>
  </div>
</div>

<ul class="amenities-list flex column space-between gap1">
  <li
    *ngFor="
      let amenity of amenities;
      let i = index;
      let last = last;
      trackBy: trackByService.byIdx
    "
    class="amenity"
    [ngClass]="{ separator: !last }"
  >
    <span class="amenity-txt">{{ amenity }}</span>
  </li>
</ul>

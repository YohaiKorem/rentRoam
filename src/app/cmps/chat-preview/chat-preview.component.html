<div class="chat-preview-wrapper flex align-center gap1 pi0-5 pb1">
  <div class="img-container">
    <img
      *ngIf="!isImgErr"
      class="sender-img full-width"
      [class]="isImgLoaded ? '' : 'loading'"
      [src]="senderImg"
      loading="lazy"
      (error)="onImgErr()"
      (load)="isImgLoaded = true"
    />
    <ng-container *ngIf="!isImgLoaded">
      <svg
        class="user-img"
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        role="presentation"
        focusable="false"
        style="display: block; height: 100%; width: 2em; fill: currentcolor"
      >
        <path
          d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"
        ></path>
      </svg>
    </ng-container>
  </div>
  <div class="txt-container">
    <div class="chat-preview-name">{{ messageSender.fullname }}</div>
    <div *ngIf="order.msgs.length" class="chat-preview-msg">
      {{ order.msgs[order.msgs.length - 1].txt }}
    </div>
    <div class="order-info">
      <span class="order-status">{{ order.status }} â€¢ </span>
      <span class="order-dates"
        ><span
          >{{ formattedDate.start }}-<span>{{ formattedDate.end }}</span></span
        ></span
      >
    </div>
  </div>
</div>

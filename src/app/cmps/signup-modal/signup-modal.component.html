<section
  [class.is-login-page]="isLoginPage"
  class="signup-modal-wrapper flex column modal-content-wrapper flex column"
>
  <header class="signup-modal-header">
    <h2 class="fs22 fw500">Welcome to RentRoam</h2>
  </header>

  <form class="simple-form full-width">
    <input
      type="text"
      [(ngModel)]="credentials.name"
      name="name"
      placeholder="Enter name"
    />
    <input
      type="password"
      [(ngModel)]="credentials.password"
      name="password"
      placeholder="Enter password"
    />
    <button
      class="btn btn-continue fw600"
      type="submit"
      (click)="handleLogIn()"
    >
      Continue
    </button>
  </form>
  <div class="or text-center fs12">or</div>
  <div
    class="sign-in-btns-container flex column align-center space-between gap0-5"
  >
    <button
      (click)="signInWithFB()"
      style="width: 100%"
      class="btn btn-facebook"
    >
      <span class="icon-container"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          aria-hidden="true"
          role="presentation"
          focusable="false"
          style="display: block; height: 20px; width: 20px"
        >
          <path fill="#1877F2" d="M32 0v32H0V0z"></path>
          <path
            fill="#FFF"
            d="M22.94 16H18.5v-3c0-1.27.62-2.5 2.6-2.5h2.02V6.56s-1.83-.31-3.58-.31c-3.65 0-6.04 2.21-6.04 6.22V16H9.44v4.63h4.06V32h5V20.62h3.73l.7-4.62z"
          ></path></svg
      ></span>
      <span class="txt-container">continue with Facebook</span>
    </button>
    <asl-google-signin-button
      class="btn-google"
      text="continue_with"
      shape="rectangular"
      type="standard"
      width="400"
      size="large"
      style="width: 100%"
    >
    </asl-google-signin-button>
    <button
      data-type="standard"
      data-text="continue_with Google"
      class="g_id_signin"
      data-shape="rectangular"
    ></button>
  </div>
</section>

  <div class="radio-filter category-scroller fs12" #scrollContainer>
    <label
      *ngFor="let label of labels; let i = index"
      (change)="filterStaysByLabel($event)"
      [attr.data-label-txt]="label.txt"
      class="loading"
      [class.active]="stayFilter.labels.includes(label.txt)"
    >
      <ng-container *ngIf="isImgLoaded[i]; else loader">
        <input type="radio" name="categoryScroller" checked="" />
        <div>
          <span
            ><img
              loading="lazy"
              [src]="label.src"
              alt=""
              width="24"
              height="24"
              (load)="onImgLoad(label.txt, i)"
            />
            <div class="tamhn2w dir dir-ltr">
              <span class="t1h65ots dir dir-ltr">{{ label.txt }}</span>
            </div>
          </span>
        </div>
      </ng-container>
      <ng-template #loader>
        <label-loader></label-loader>
      </ng-template>
    </label>
  </div>

  <button
    (click)="scrollToRight()"
    class="btn btn-right shadow hidden-on-mobile"
    [class.hidden]="isLastElementInView"
  >
    <svg
      viewBox="0 0 32 32"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      role="presentation"
      focusable="false"
      style="
        display: block;
        fill: none;
        height: 12px;
        width: 12px;
        stroke: currentcolor;
        stroke-width: 5.33333;
        overflow: visible;
      "
    >
      <g fill="none">
        <path
          d="m12 4 11.2928932 11.2928932c.3905243.3905243.3905243 1.0236893 0 1.4142136l-11.2928932 11.2928932"
        ></path>
      </g>
    </svg>
  </button>
  <div
    class="btn-scroll-overlay blurred right hidden-on-mobile"
    [class.hidden]="isFirstElementInView"
  ></div>
  <button
    (click)="openFilterModal()"
    [class.active]="filterCount"
    class="btn btn-filter shadow flex align-center space-between hidden-on-mobile"
  >
    <svg
      viewBox="0 0 16 16"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      role="presentation"
      focusable="false"
      style="display: block; height: 18px; width: 18px; fill: currentcolor"
    >
      <path
        d="M5 8c1.306 0 2.418.835 2.83 2H14v2H7.829A3.001 3.001 0 1 1 5 8zm0 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6-8a3 3 0 1 1-2.829 4H2V4h6.17A3.001 3.001 0 0 1 11 2zm0 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
      ></path>
    </svg>
    <span class="fw700">Filters</span>
  </button>
</section>

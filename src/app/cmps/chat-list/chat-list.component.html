<ul class="chat-list-wrapper flex column">
  <li
    *ngFor="let order of orders; let i = index; trackBy: trackByService.byId"
    class="chat-preview-container"
    [class.active]="order._id === currChat._id"
    (click)="onSetCurrChat(order._id)"
  >
    <chat-preview [user]="user" [order]="order"></chat-preview>
  </li>
</ul>

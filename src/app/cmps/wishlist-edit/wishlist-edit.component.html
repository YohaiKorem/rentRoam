<form *ngIf="!isWishlistDetails" class="wishlist-edit flex column gap1 p1">
  <input
    type="text"
    placeholder="Name"
    name="wishlistName"
    maxlength="50"
    [(ngModel)]="wishlistName"
    required
  />
  <p class="fs14 fw400">50 characters maximum</p>

  <button
    [disabled]="!wishlistName"
    [class.disabled]="!wishlistName"
    type="submit"
    class="btn btn-create-wishlist fw600"
    (click)="onCreateWishlist()"
  >
    Create
  </button>
</form>

<form
  *ngIf="isWishlistDetails && !isRemovingWishlist"
  [name]="'wishlist-edit-inside-details'"
  class="wishlist-edit inside-wishlist-details flex column gap1"
>
  <div class="input-container flex column space-between gap1">
    <input
      type="text"
      placeholder="Name"
      name="wishlistName"
      [(ngModel)]="wishlistName"
      maxlength="50"
      required
    />
    <p class="fs14 fw400">50 characters maximum</p>
  </div>
  <footer class="wishlist-edit-footer flex align-center space-between gap1">
    <button
      class="btn btn-toggle-remove deco-underline fw600"
      (click)="toggleRemoveWishlist()"
    >
      Delete
    </button>
    <button
      [disabled]="!wishlistName"
      [class.disabled]="!wishlistName"
      type="submit"
      class="btn btn-create-wishlist fw600 full-width"
      (click)="onEditWishlist()"
    >
      Save
    </button>
  </footer>
</form>

<form
  *ngIf="isRemovingWishlist"
  class="wishlist-edit inside-wishlist-details flex column gap1"
>
  <p class="p1">Are you sure you want to delete {{ wishlist?.name }}?</p>
  <footer class="wishlist-edit-footer flex align-center space-between gap1 p1">
    <button
      class="btn btn-cancel deco-underline fw600"
      (click)="isRemovingWishlist = false"
    >
      Cancel
    </button>
    <button class="btn btn-remove fw600" (click)="onRemoveWishlist()">
      Yes, delete
    </button>
  </footer>
</form>

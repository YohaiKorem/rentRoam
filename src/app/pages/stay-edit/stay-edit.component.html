<section class="stay-edit-wrapper p1">
  <form class="stay-edit-form flex column gap1 p1" name="stay-edit-form">
    <div class="name-input-wrapper">
      <input
        type="text"
        name="stay-name"
        placeholder="Stay name"
        class="fs28 fw500"
        [(ngModel)]="emptyStay.name"
      />
    </div>
    <div class="loc-inputs-wrapper flex align-center gap1">
      <input
        type="text"
        placeholder="Enter country"
        name="stay-country"
        [(ngModel)]="emptyStay.loc.country"
      />
      <input
        type="text"
        placeholder="Enter city"
        name="stay-city"
        [(ngModel)]="emptyStay.loc.city"
      /><input
        type="text"
        name="stay-address"
        placeholder="enter address"
        [(ngModel)]="emptyStay.loc.address"
      />
    </div>
    <div class="imgs-inputs-container">
      <label for="img-input-1" class="input-container input-file-label">
        <span>Upload image </span>
        <input
          type="file"
          hidden
          name="img-input-1"
          [(ngModel)]="emptyStay.imgUrls[0]"
        />
      </label>
      <div for="img-input-2" class="input-container input-file-label">
        <span>Upload image </span>
        <input
          type="file"
          hidden
          name="img-input-2"
          [(ngModel)]="emptyStay.imgUrls[1]"
        />
      </div>
      <label for="img-input-3" class="input-container input-file-label">
        <span>Upload image </span>
        <input
          type="file"
          hidden
          name="img-input 3"
          [(ngModel)]="emptyStay.imgUrls[2]"
        />
      </label>
      <label for="img-input 4" class="input-container input-file-label">
        <span
          >Upload image
          <input
            type="file"
            hidden
            name="img-input 4"
            [(ngModel)]="emptyStay.imgUrls[3]"
        /></span>
      </label>
      <label for="img-input-5" class="input-container input-file-label">
        <label
          >Upload image
          <input
            type="file"
            hidden
            name="img-input-5"
            [(ngModel)]="emptyStay.imgUrls[4]"
        /></label>
      </label>
    </div>
    <div class="equipment-inputs-wrapper flex align-center gap1">
      <div class="equipment-input-container">
        <label for="beds-num" class="equipment-input-label"
          ><input
            type="number"
            name="beds-num"
            placeholder="Enter number of beds"
            [(ngModel)]="emptyStay.equipment.bedsNum"
        /></label>
      </div>
      <div class="equipment-input-container">
        <label for="bedroom-num" class="equipment-input-label"
          ><input
            type="number"
            name="bedroom-num"
            [(ngModel)]="emptyStay.equipment.bedroomNum"
            placeholder="Enter number of bedrooms"
        /></label>
      </div>
      <div class="equipment-input-container">
        <label for="bath-num" class="equipment-input-label"
          ><input
            type="number"
            name="bath-num"
            [(ngModel)]="emptyStay.equipment.bathNum"
            placeholder="Enter number of bathrooms"
        /></label>
      </div>
    </div>
    <div class="stay-price-stay-type-wrapper flex align-center gap1">
      <div class="price-input-container">
        <label for="stay-price" class="price-label">
          Price:
          <input
            type="number"
            name="stay-price"
            [(ngModel)]="emptyStay.price"
          />/night</label
        >
      </div>
      <div class="room-type-container">
        <label for="stay-type">Stay type: </label>
        <select name="stay-type" [(ngModel)]="emptyStay.roomType">
          <option value="Entire home/apt">Entire home/apt</option>
          <option value="Private room">Private room</option>
        </select>
      </div>
    </div>
    <div class="description-container flex column gap1 space-between">
      <h3 class="fs24 fw500 mbs1-5">Description</h3>
      <textarea
        name="stay-summary"
        cols="30"
        rows="10"
        class="full-width"
        [(ngModel)]="emptyStay.summary"
      ></textarea>
    </div>
    <div class="amenities-wrapper flex column gap1 space-between">
      <h3 class="fs24 fw500 mbs1-5">Amenities</h3>
      <div class="amenities-container">
        <div
          *ngFor="let amenity of allAmenities; let i = index"
          [class]="'amenity-input-container' + ' ' + amenity"
        >
          <label [for]="amenity">
            <input type="checkbox" [name]="amenity" />
            {{ amenity }}
          </label>
        </div>
      </div>
    </div>
    <div class="labels-wrapper flex column gap1 space-between">
      <h3 class="fs24 fw500 mbs1-5">Labels</h3>
      <div class="labels-container">
        <div *ngFor="let label of labels" class="stay-label-input">
          <label [for]="label">
            <input type="checkbox" [name]="label" />
            {{ label }}
          </label>
        </div>
      </div>
    </div>
    <button class="btn btn-save-stay">Save</button>
  </form>
</section>

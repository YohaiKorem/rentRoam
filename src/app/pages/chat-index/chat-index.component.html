<section *ngIf="user && order" class="main-chat">
  <header class="chat-header p1 full-width">
    <a routerLink="{{ '/inbox/' + user._id }}">
      <svg
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        role="presentation"
        focusable="false"
        style="
          display: block;
          fill: none;
          height: 20px;
          width: 20px;
          stroke: currentcolor;
          stroke-width: 5.33333;
          overflow: visible;
        "
      >
        <g fill="none">
          <path
            d="m20 28-11.29289322-11.2928932c-.39052429-.3905243-.39052429-1.0236893 0-1.4142136l11.29289322-11.2928932"
          ></path>
        </g>
      </svg>
    </a>
    <h1 *ngIf="messageSender">{{ messageSender.fullname }}</h1>
  </header>
  <div class="msg-list-container full-width">
    <msg-list [order]="order" [user]="user" [msgs]="order.msgs"></msg-list>
  </div>
  <div class="chat-edit-container full-width">
    <chat-edit
      (orderUpdated)="updateCurrChat($event)"
      [user]="user"
      [order]="order"
    ></chat-edit>
  </div>
</section>

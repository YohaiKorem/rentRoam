<div class="wishlist-page-wrapper">
  <header class="wishlist-header flex align-center space-between mb1 pi1">
    <h1 class="fs24 fw500">Wishlists</h1>
    <button
      (click)="toggleEditMode()"
      class="btn btn-edit fw500 deco-underline"
    >
      {{ isEditMode ? "Done" : "Edit" }}
    </button>
  </header>
  <wishlist-list
    (removeWishlist)="removeWishlist($event)"
    [isEditMode]="isEditMode"
    [isModal]="false"
    [user]="loggedInUser!"
  ></wishlist-list>
</div>

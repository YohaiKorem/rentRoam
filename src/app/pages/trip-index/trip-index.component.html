<section class="trip-index-wrapper p1">
  <header class="trip-index-header flex align-center space-between gap1">
    <h1 class="fs16 fw600 full-width shadow p1">My Trips</h1>
    <a
      class="fs16 fw600 full-width shadow p1"
      routerLink="{{ 'wishlist/' + user!._id }}"
      >Wishlists</a
    >
  </header>
  <section class="trip-cmps-container gap1 pb0-5 mbs1 pi1">
    <trip-list
      (onSelectTrip)="onSelectTrip($event)"
      [orders]="orders"
    ></trip-list>
    <trip-details [trip]="currTrip"></trip-details>
  </section>
</section>

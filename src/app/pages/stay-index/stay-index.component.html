<radio-filter (toggleFilterModal)="toggleFilterModal()"></radio-filter>
<stay-list [stays]="stays$ | async"></stay-list>
<div
  *ngIf="isFilterModalOpen"
  (click)="toggleFilterModal()"
  class="modal-wrapper"
>
  <dynamic-modal
    [title]="'Filters'"
    class="dynamic-modal modal-content"
    (closeModal)="toggleFilterModal()"
  >
    <filter-modal
      [stays]="stays$ | async"
      [nights]="5"
      class="filter-modal-container"
    ></filter-modal>
  </dynamic-modal>
</div>

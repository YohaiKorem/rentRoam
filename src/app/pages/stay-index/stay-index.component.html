<stay-list
  (clearFilter)="clearFilter()"
  [stays]="stays$ | async"
  [areMonthsDifferent]="areMonthsDifferent"
  [endMonth]="endMonth"
  [currDate]="currDate"
></stay-list>

<div *ngIf="isModalOpen" (click)="toggleModal()" class="modal-wrapper">
  <dynamic-modal
    [title]="getModalTitle()"
    class="dynamic-modal modal-content"
    (closeModal)="toggleModal()"
  >
    <ng-container *ngIf="modalTitle === 'Filter'">
      <filter-modal
        [stays]="stays$ | async"
        [nights]="5"
        (closeModal)="toggleModal()"
        class="filter-modal-container"
      ></filter-modal>
    </ng-container>

    <ng-container *ngIf="modalTitle === 'wishlist' && loggedInUser">
      <button class="btn btn-edit-wishlist">Create new wishlist</button>
      <wishlist-list [user]="loggedInUser"></wishlist-list>
    </ng-container>

    <ng-container *ngIf="modalTitle === 'wishlistEdit'">
      <wishlist-edit></wishlist-edit>
    </ng-container>
  </dynamic-modal>
</div>
